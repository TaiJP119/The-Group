  <script>
  function changePage(page) {
    document.open();
    document.write(page);
    document.close();
  }

  // Load the attendance form page
  document.getElementById('attendance-form-button').addEventListener('click', function() {
  google.script.run.withSuccessHandler(changePage).loadAttendanceForm()
   });
  // Load the announcements page
  document.getElementById('announcement-button').addEventListener('click', function() {
  // console.log('Announcement button clicked'); // Log to check if the button is clicked
  google.script.run.withSuccessHandler(changePage).loadDisplay();
  });
  document.getElementById('analytics-button').addEventListener('click', function() {
    google.script.run.withSuccessHandler(changePage).loadAnalyticsPage();
  });

    document.getElementById('interview-form-button').addEventListener('click', function() {
      google.script.run.withSuccessHandler(changePage).loadInterviewForm();
    });

  </script>
